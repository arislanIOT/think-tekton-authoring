apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: task
spec:
  params:
    - name: header
      description: The event header
    - name: body
      description: The event body
  steps:
  - name: print-event
    env:
      - name: HEADER
        value: $(params.header)
      - name: BODY
        value: $(params.body)
    image: registry.access.redhat.com/ubi8:latest
    script: |
      #!/usr/bin/env bash
      set -e
      yum update -y && yum install jq -y
      echo HEADER
      echo "------"
      echo $HEADER | jq .
      echo
      echo BODY
      echo "-----"
      echo $BODY | jq .
